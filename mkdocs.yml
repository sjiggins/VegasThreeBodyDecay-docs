site_name: Three-Body Decay Monte Carlo
site_description: Monte Carlo event generation for three-body particle decays with negative weights
site_author: Stephen Jiggins
repo_url: https://github.com/sjiggins/three-body-decay
repo_name: three-body-decay

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

