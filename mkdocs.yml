markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - tables
  - footnotes

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Physics Background: physics.md
  - API Reference:
      - Generator: api/generator.md
      - Likelihood: api/likelihood.md
      - Plotter: api/plotter.md
      - Integrator: api/integrator.md
  - Examples:
      - Multiple Resonances: examples/n_resonances.md
      - Negative Weights: examples/negative_weights.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/three-body-decay
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/three-body-decay/
